name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
jobs:
  ruby:
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.4, 2.5, 2.6, 2.7, 3.0, 3.1, 3.2, 3.3]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run rspec
      run: ./scripts/run_chefspec
    - name: Run rubocop
      run: ./scripts/run_rubocop .rubocop.yml
    - name: Run cookstyle
      run: ./scripts/run_cookstyle
  kitchen:
    strategy:
      fail-fast: false
      matrix:
        os:
          - centos-7
          - centos-stream-8
          - ubuntu-1804
          - ubuntu-2004
          - ubuntu-2204
          - debian-9
          - debian-10
          - debian-11
          - debian-12
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Chef
      uses: actionshub/chef-install@1.1.0
      with:
        project: chef-workstation
        version: 20.11.180
    - name: Run Kitchen
      uses: actionshub/test-kitchen@2.0.0
      with:
        suite: default
        os: ${{ matrix.os }}
      env:
        CHEF_LICENSE: accept-no-persist
        CHEF_VERSION: 14.15.6
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@0.3.0
